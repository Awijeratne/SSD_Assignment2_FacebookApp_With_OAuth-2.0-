<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Talk2Amareswaran Facebook Login Demo</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width" />
		<base href="/" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<br></br>
			<br></br>
			<br></br>
			<br></br>
			
			<div align="center">	
			<div class="card bg-light mb-3" style="max-width: 40rem;" style="max-height: 40rem;">
			
			<div class="card-body">
				<div class="card-header"><h5 style="color:#069">Welcome to the YourChoise.com !</h5></div>
					<div class="unauthenticated" align="center">
    					<h2 class="card-title" style="color:#069">Visit us and choose your dream dress</h2>
    						<h4 class="card-text" style="color:#069">Do you want to continue with us ?</h4>
    						<div></div>
    			
      						<a class="btn btn-outline-info" href="/login">Login with Facebook</a>
    				</div>
    			</div>
    			
    			<div class="authenticated" style="display: none" align="center">
    			 		<h4 class="card-text" style="color:#069">Thank you for been with us ...!</h4>
      					Logged in as: <span id="user" style="color:#069"></span>
	      			<div>
	      				<br></br>
	        			<button type="button" class="btn btn-outline-info" onClick="logout()" class="btn">Logout</button>
	        			<br></br>
	      			</div>
	      			
    		    </div>
    		
    		</div>
    		</div>
		</div>
    		<script>
			  if (window.location.hash == '#_=_'){
			      history.replaceState 
			          ? history.replaceState(null, null, window.location.href.split('#')[0])
			          : window.location.hash = '';
			  }
			  
			  $.get("/user", function(data) {
				    $("#user").html(data.userAuthentication.details.name);
				    $(".unauthenticated").hide();
				    $(".authenticated").show();
				  });
			  
			  var logout = function() {
				    $.post("/logout", function() {
				      $("#user").html('');
				      $(".unauthenticated").show();
				      $(".authenticated").hide();
				    });
				    return true;
				  }
			  
	  </script>
	  
    		
  	
	</body>
</html>
